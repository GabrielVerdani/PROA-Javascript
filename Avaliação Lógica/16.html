<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudocódigo 2</title>
</head>

<body>
    <script>
        var n1, n2, media;
        n1 = Number(prompt("Digite a sua 1° nota"));
        n2 = Number(prompt("Digite sua 2° nota"));

        media = (n1 + n2) / 2;

        if (media >= 7) {
            alert("Aprovado sua média é: ");
            alert(media);
        } else {
            alert("Reprovado sua média é: ");
            alert(media);
        }
    </script>
</body>

</html>
