<body>
    <script>
        let prova1;
        let prova2;
        let prova3;
        let prova4;
        let media;

        prova1 = Number(prompt("Digite a nota da primeira prova:"));
        prova2 = Number(prompt("Digite a nota da segunda prova:"));
        prova3 = Number(prompt("Digite a nota da terceira prova:"));
        prova4 = Number(prompt("Digite a nota da quarta prova:"));

        media = (prova1 + prova2 + prova3 + prova4) / 4;

        alert('Sua média é ');
        alert(media);
    </script>
