<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a, b, troca;
        a = parseInt(prompt("Digite o valor(numérico) da variável A: "));
        b = parseInt(prompt("Digite o valor(numérico) da variável B: "));
        troca = a;
        a = b;
        b = troca;
        alert("O novo valor de A é: " + a);
        alert("O novo valor de B é: " + b);
    </script>
</body>

</html>
