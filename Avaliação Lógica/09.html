<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>de 10 a 100</title>
</head>

<body>
    <script>
        let i = 1;
        let counter = 0;
        let mensagem = "";
        while (counter < 10) {
            if (i > 100) {
                mensagem += i + " ";
                counter += 1;
            }
            i++;
        };
        alert(mensagem)
    </script>
</body>

</html>
