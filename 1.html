<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Javascript!</title>
</head>

<body>
    <p id='text'>Donec ut elit eu nunc pharetra pulvinar ac eu purus.</p>
    <div>
        <button id="botao" onclick="mudar()">Mudar</button>
    </div>

    <script>
        function mudar() {
            //Dentro dessa função, escreva o codigo para alterar o estilo do elemento com o id "text".
            let text = document.getElementById("text");

            //A cor do texto deve ser verde, 
            text.style.color = "green";

            //o tamanho do texto deve ser 15px
            text.style.fontSize = "15px";

            //e a fonte escolhida deve ser Arial;
            text.style.fontFamily = "Arial";

            //Um exemplo de alteração de estilos por javascript: text.style.fontFamily = "Comic Sans MS";
        }
    </script>
</body>

</html>
